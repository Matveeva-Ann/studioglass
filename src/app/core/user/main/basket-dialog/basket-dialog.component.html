
<div class="container">
  <div class="basket">
    <span class="close-button" (click)="closeWindow()">&#x00D7;</span>
    <h3 class="basket__title">Ваш шопер</h3>

    <div class="basket__content">
      <app-basket-product (totalPrice)="totalPrice($event)" (amountProducts)="amountProducts($event)"></app-basket-product>
    </div>


    <div class="basket__footer">
      <div class="orderCalculation">
        <p class="orderCalculation__text">Товарів: <span class="orderCalculation__text--bold">{{ quantityGoods }} шт.</span></p>
        <p class="orderCalculation__text">Сума: <span class="orderCalculation__text--bold">{{ goodsAmount }} грн.</span></p>
      </div>
      <div class="buttons">
        <button type="button" (click)="closeWindow()" class="buttons__continue">ПРОДОВЖИТИ ПОКУПКИ</button>
        <a [routerLink]="[ '/order']" (click)="closeWindow()" class="buttons__issue">оформити замовлення</a>
      </div>
    </div>
  </div>
 
</div>
