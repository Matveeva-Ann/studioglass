<div class="wrapper">
  <div class="changeQuantity">  
    <span class="changeQuantity__reduce" (click)="reduce()">-</span>
    <span class="changeQuantity__number">{{ size }}</span>
    <span class="changeQuantity__increase" (click)="increase()">+</span>
  </div>
  <p class="text">{{ name }}</p>
</div>
