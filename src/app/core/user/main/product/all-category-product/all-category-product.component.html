<div class="product">
  <div class="product__header">
    <p class="product__counter">Результатів: <span>{{ quantityGoods }}</span></p>
    <div class="product__sort">
      <label for="sorting" class="product__sortTitle">Сортувати:</label>
      <mat-form-field>
        <mat-select [(value)]="selected">
          <mat-option value="За замовчуванням">За замовчуванням</mat-option>
          <mat-option value="Новинки">Новинки</mat-option>
          <mat-option value="За популярністю">За популярністю</mat-option>
          <mat-option value="від A-Z">від A-Z</mat-option>
          <mat-option value="від Z-A">від Z-A</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <app-product-card [goodsArr]="goodsArr"></app-product-card>

  <button type="button" class="product__btn">Показати ще
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"><path d="M349.7 322.2c-3.1-3.1-8-3-11.3 0L264 388.6V104c0-4.4-3.6-8-8-8s-8 3.6-8 8v284.6l-74.4-66.3c-3.4-2.9-8.1-3.2-11.2-.1-3.1 3.1-3.3 8.5-.1 11.4 0 0 87 79.2 88 80s2.8 2.4 5.7 2.4 4.9-1.6 5.7-2.4 88-80 88-80c1.5-1.5 2.3-3.6 2.3-5.7s-.8-4.1-2.3-5.7z"/></svg>
  </button>
</div>
