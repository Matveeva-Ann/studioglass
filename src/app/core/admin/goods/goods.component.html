<div class="container">
  <button class="addGood" (click)="toggleForm()">ДОДАТИ ПРОДУКТ</button>
  <ng-container *ngIf="openForm">
    <app-goods-form [editProduct]="editProduct" (productHasBeenEdited)="productHasBeenEdited()"></app-goods-form>
  </ng-container>

  <app-goods-table (sendEditProduct)="sendEditProduct($event)"></app-goods-table>
</div>
